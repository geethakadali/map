<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale="1.0">
        <title>Image mapping</title>
    </head>
    <body>
      <img src="mahesh.jpg" usemap="#image_map">
      <map name="image_map">
        <area alt="Hero" title="Ram Charan" href="https://en.wikipedia.org/wiki/Ram_Charan" coords="35,66,199,390" shape="rect">
        <area alt="Hero" title="N.T.R" href="https://en.wikipedia.org/wiki/N._T._Rama_Rao_Jr." coords="200,67,349,907" shape="rect">
        <area alt="Hero" title="Mahesh Babu" href="https://en.wikipedia.org/wiki/Mahesh_Babu" coords="303,28,576,393" shape="rect">
      </map>
      
    </body>
</html>
